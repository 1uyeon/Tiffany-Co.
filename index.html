<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <!-- Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Playfair Display font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- slick slider -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="css/slick.css">
    <script src="js/slick.js"></script>

    <!-- reset.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="/css/main.css">

    <script src="js/main.js"></script>
    <title>Tiffany & Co.</title>
</head>
<body>
    <!-- 메인 영역 -->
    <div class="mainWrap">
        <div class="topmenu">
            <div class="L_menu">
                <a href="#"><img src="images/main/user.png" alt="user"></a>
                <a href="#" class="cart"><img src="images/main/cart.png" alt="cart"></a>
            </div>
            <div>
                <a href="#"><img src="images/main/logo.png" alt="logo"></a>
            </div>
            <div>
                <a href="#"><img src="images/main/search.svg" alt="search"></a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#">주얼리</a></li>
                <li><a href="#">커플/웨딩 링</a></li>
                <li><a href="#">워치</a></li>
                <li><a href="#">홈/액세서리</a></li>
                <li><a href="#">향수</a></li>
                <li><a href="#">남성용</a></li>
                <li><a href="#">기프트</a></li>
            </ul>
        </nav>
        <video src="/video/main.mp4" autoplay loop muted></video>
    </div>

    <!-- 티파니티 영역 -->
    <div class="tiffanyT">
        <div class="tImg">
            <img src="images/tImg1.png" alt="T1">
        </div>
        <div class="tImg">
            <img src="images/tImg2.png" alt="T1">
        </div>
        <div class="tTxt">
            <div>
                <h1>Tiffany T</h1>
                <hr>
                <p>헤일리 비버가 알려주는 팁!<br>어떤 브레이슬릿을 선택해야 할 지 결정할 수 없다면 전부 다 하세요.</p>
                <a href="#">TIFFANY T 제품 보기</a>
            </div>
        </div>
    </div>
    <div class=T_slider>
        <div class="T_product responsive">
            <div><a href="#"><img src="images/T_product/tiffany-tt1.webp" alt="ring"></a></div>
            <div><a href="#"><img src="images/T_product/tiffany-tt2.webp" alt="ring"></a></div>
            <div><a href="#"><img src="images/T_product/tiffany-tt3.webp" alt="ring"></a></div>
            <div><a href="#"><img src="images/T_product/tiffany-tt4.webp" alt="ring"></a></div>
            <div><a href="#"><img src="images/T_product/tiffany-tt5.webp" alt="ring"></a></div>
            <div><a href="#"><img src="images/T_product/tiffany-tt6.webp" alt="ring"></a></div>
            <div><a href="#"><img src="images/T_product/tiffany-tt7.webp" alt="ring"></a></div>
        </div>
        <div class="arrow_button">
            <div class="prev"><img src="images/prev.png" alt="prev"></div>
            <div class="next"><img src="images/next.png" alt="next"></div>
        </div>
    </div>

    <!-- 중간배너 영역 -->
    <div class="hardwear">
        <div class="hwTxt">
            <h1>ROSÉ x Tiffany HardWear</h1>
            <p>스타와 볼드한 Tiffany HardWear 디자인의 만남.</p>
            <a href="#"><span>Tiffany HardWear 네크리스 보기</span></a>
        </div>
    </div>

    <!-- 탭 영역 -->
    <div>

    </div>

    <!-- 카테고리 영역 -->
    <div>

    </div>

    <!-- 하단 배너 영역 -->
    <div>

    </div>

    <!-- 푸터 -->
    <footer>

    </footer>
</body>
</html>
